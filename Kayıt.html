<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body class="Kayıt">
    <div class="kayıt-background">
      <img src="imeges/kayıt1.jpg" />
      <div class="content">
        <div class="Kayıt-Formu1">
          <form action="Kayıt.html" class="form-kayıt">
            <h1 class="kayıt2">Kayıt</h1>
            <label for="Ad" class="form-label">Ad</label>
            <input type="text" placeholder="" class="txt1" />

            <label for="Soyad" class="form-label">Soyad</label>
            <input type="text" placeholder="" class="txt1" />

            <label for="Email" class="form-label">Email</label>
            <input type="email" placeholder="" class="txt1" />

            <label for="Doğum tarihi" class="form-label">Doğum tarihi</label>
            <input type="text" placeholder="G/A/Y" class="txt1" />

            <a
              style="color: white; text-decoration: none"
              href="../Kayıt.html"
              class="google-btn"
            >
              <input
                type="submit"
                value="Google ile bağlan"
                class="Hesap-oluştur1"
              />
              <i
                class="fa-brands fa-google fa-beat"
                style="color: #ff3d3d; margin-top: 5px"
              ></i>
            </a>

            <a
              style="color: white; text-decoration: none"
              href="../Kayıt.html"
              class="facebook-btn"
            >
              <input
                type="submit"
                value="Facebook ile bağlan"
                class="Hesap-oluştur2"
              />
              <i
                class="fa-brands fa-facebook fa-beat"
                style="color: #0052e0"
              ></i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
